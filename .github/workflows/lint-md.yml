name: Check Markdown links
# TODO(jakebailey): removeme
on:
  push:
    branches:
      - pnpm-workspaces-working
permissions:
  contents: read

jobs:
  lint-md:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: latest
          run_install: |
            - args: [--filter, .]
      - run: pnpm exec remark --frail . .github
